{% extends "base.html" %}

{% block content %}
<div class="row mx-3 my-5">
    <div class="col-3"></div>
    <div class="card col-6">
        <div class="card-header">
            Reset Your Password
        </div>
        <div class="card-body">
            <p>Please enter your new password below:</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

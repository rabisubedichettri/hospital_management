{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-4 card mb-4">
        <form class="text-center" action="/admin/login/" method="post">
            {%csrf_token%}
            <img class="mb-4 mt-2" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Login as admin</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
             <div class="mt-3"></div>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            {% if message%}
            <p class="text-danger text-let"> {{ message }}</p>
            {% endif %} 

            
            <!-- Remember me checkbox and Sign in button in separate columns -->
            <div class="row mt-3">
                <div class="col-6">
                    <div class="checkbox mt-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </div>
            
        </form>
        <hr>
        <div class="mt-3 text-center ">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
